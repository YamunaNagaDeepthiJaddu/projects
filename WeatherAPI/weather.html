<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="/CSS/weather.css">
    
</head>
<body>
  
    <h1 id="TOP">Weather Forecast</h1>

   
   
    <div class="weather" >
        
        <div id="Search">
            <input type="text" id="searchbox" placeholder="Enter city name">
            <button id="searchbutton">Search</button>
        </div>
        <div id="city">
            <h4 id="cityname">PUNE</h4>
        </div>

        <div class="Info">
            
            <h2><h2 id="Temp">33.67</h2><sup>0</sup>c</h2>
            <p id="Sky">Clear sky</p>
            <p id="wind">Wind speed <br>3.12 m/s</p>
            
         



        </div>
        

    </div>

   

    <Script src="/JS/weather.js"></Script>
    
</body>
</html>
